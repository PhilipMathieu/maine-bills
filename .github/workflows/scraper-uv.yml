name: Scrape and Publish

on:
  schedule:
    # Weekly on Sunday at 06:00 UTC
    - cron: "0 6 * * 0"
  workflow_dispatch:
    inputs:
      sessions:
        description: "Space-separated session numbers to scrape (e.g. '131 132')"
        required: false
        default: "132"

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest tests/ -v -m "not integration"

      - name: Scrape and publish
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          SESSIONS="${{ github.event.inputs.sessions || '132' }}"
          uv run maine-bills --sessions $SESSIONS --publish
